<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover, user-scalable=no, maximum-scale=1" />
<title>Owl-Carousel-JQuery-Plugin-Practice-2</title>
<!-- =============================
	Font awesomoe CDN links
============================== -->
<script src="https://kit.fontawesome.com/b5eff62cc3.js" crossorigin="anonymous"></script>


<!-- ================================
	Owl Carousel Animation CDN
================================= -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />


<!-- =============================
	Bootstrap CSS CDN Link
============================== -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />


<!-- =============================
	Owl Carousel Offline 
	Downloaded CSS Files
============================== -->
<link rel="stylesheet" type="text/css" href="css/owl.carousel.css" />
<link rel="stylesheet" type="text/css" href="css/owl.theme.green.css" />


<!-- =============================
	Owl Carousel Offline 
	Javascript Downloaded Files
============================== -->
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/owl.carousel.min.js"></script>


<!-- =============================
	Custom External CSS Link
============================== -->
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>


	<!-- =============================
		Bootstrap Container-Fuid
	============================== -->
	<div class="container-fluid">
		<h1><a href="index.html">Owl Carousel</a></h1>
		<p>How to use custom css stylesheet and (jquery library) properties to modify <a href="https://owlcarousel2.github.io/OwlCarousel2/" target="_blank">Owl-Carousel&nbsp;<sup><i class="fa-solid fa-arrow-up-right-from-square"></i></sup></a> plugin.</p>
	</div>


	<!-- =============================
		Wrapper Started
	============================== -->
	<div class=" wrapper">
		<!-- owl carousel main container for items -->
		<div class="owl-carousel owl-theme">
		    <div class="item">
		    	<img src="img/img-4.png" width="100%" height="100%">	
		    </div>

		    <div class="item">
		    	<img src="img/img-5.png" width="100%" height="100%">	
		    </div>

		    <div class="item">
		    	<img src="img/img-6.png" width="100%" height="100%">	
		    </div>

		    <div class="item">
		    	<img src="img/img-3.png" width="100%" height="100%">	
		    </div>

		    <div class="item">
		    	<img src="img/img-6.png" width="100%" height="100%">	
		    </div>

		    <div class="item">
		    	<img src="img/img-5.png" width="100%" height="100%">	
		    </div>

		</div>
	</div>

	<footer class="container-fluid">
		<p>Created by "Vishalpuri A Gosawi".<br><small>Copyright<sup>&copy;</sup> owl-carousel v2.3.4 (JQuery library). All Rights Reserved.</small></p>
	</footer>

	
	<!-- =============================
		Owl Carousel Javascript 
		Offline Downloaded Files
	============================== -->
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/owl.carousel.min.js"></script>



	<!-- =============================
		Owl Carousel Javascript 
		custom properties
	============================== -->
	<script type="text/javascript">
		$(document).ready(function(){
			$('.owl-carousel').owlCarousel({
				items : 3,
				margin : 20,
				loop : true,
				dots : true,
				nav : true,
				navText : ["<span class='span'><i class='fa-solid fa-circle-arrow-left'></i></span>","<span class='span'><i class='fa-solid fa-circle-arrow-right'></i></span>"],
				autoplay : true,
				autoplayTimeout : 4000,
				autoplayHoverPause : true,
				mouseDrag : true,
				touchDrag : true,
				responsiveClass:true,
				animateOut: 'animate__fadeOut',
    			animateIn: 'animate__zoomIn',
    			smartSpeed: 200,
			    responsive:{
			        0:{
			        	stagePadding: 10,
			            items:1,
			            nav:true,
			            margin:10
			        },
			        600:{
			        	stagePadding: 30,
			            items:2,
			            nav:true
			        },
			        1000:{
			        	stagePadding: 50,
			            items:3,
			            nav:true,
			            loop:true
			        }
			    }
			});
		});
	</script>

</body>
</html>
